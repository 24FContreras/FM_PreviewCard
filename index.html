<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <main class="card">
    <div class="card-img">
      <img src="assets/img/image-equilibrium.jpg" alt="NFT Equilibrium" class="card-img">
      <a href="#" arget="_blank" rel="noopener noreferrer" aria-label="Link to NFT">
        <div class="link"><img src="assets/img/icon-view.svg" alt="" aria-hidden="true"></div>
      </a>
    </div>
    <div class="card-body">
      <h1><a href="#" target="_blank" rel="noopener noreferrer">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p class="eth"><img src="assets/img/icon-ethereum.svg" alt="" aria-hidden="true">0.041 ETH</p>
        <p><img src="assets/img/icon-clock.svg" alt="" aria-hidden="true">3 days left</p>
      </div>

      <div class="creator">
        <img src="assets/img/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#" target="_blank" rel="noopener noreferrer">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/24FContreras" target="_blank"
      rel="noopener noreferrer">Drew</a>.
  </footer>

</body>

</html>
